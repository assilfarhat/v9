
          <div class="card">
            <div class="card-header">
              <h5 class="card-title"><strong>{{'UPDATEPROFIL.MESSAGE'|translate}}</strong></h5>
            </div>
            <div class="card-body">
              <form class="form-horizontal" [formGroup]="form">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group row">
                        <label class="col-form-label col-sm-4" >{{'UPDATEPROFIL.PRENOM'|translate}}</label>
                        <div class="col-sm-8">
                          <input formControlName="firstName" type="text" class="form-control" />
                          <div class="help-block text-danger" *ngIf="firstName.errors && firstName.errors.required && submitted" >
                            {{'UPDATEPROFIL.REQ'|translate}}
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                 <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group row">
                        <label class="col-form-label col-sm-4" for="name">{{'UPDATEPROFIL.NOM'|translate}}</label>
                        <div class="col-sm-8">
                          <input formControlName="lastName" type="text" class="form-control" />
                          <div class="help-block text-danger" *ngIf="lastName.errors && lastName.errors.required && submitted">
                            {{'UPDATEPROFIL.REQ'|translate}}
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group row">
                        <label class="col-form-label col-sm-4" for="name">{{'UPDATEPROFIL.USERNAME'|translate}}</label>
                        <div class="col-sm-8">
                          <input formControlName="userName" type="text" class="form-control"  disabled/>
                          <div class="help-block text-danger" *ngIf="userName.errors && userName.errors.required && submitted">
                            {{'UPDATEPROFIL.REQ'|translate}}
                          </div>
                         
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group row">
                        <label class="col-form-label col-sm-4" for="name">{{'UPDATEPROFIL.TELEPHONE'|translate}}</label>
                        <div class="col-sm-8">
                          <input formControlName="phoneNumber" type="text" class="form-control" />
                          <div class="help-block text-danger" *ngIf="phoneNumber.errors && phoneNumber.errors.required && submitted">
                            {{'UPDATEPROFIL.REQ'|translate}}
                          </div>
                          <div class="help-block text-danger" *ngIf="phoneNumber.value != '' && phoneNumber.errors && phoneNumber.errors.pattern && submitted">
                            {{'UPDATEPROFIL.VALIDMAIL'|translate}}
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group row">
                        <label class="col-form-label col-sm-4" for="name">{{'UPDATEPROFIL.EMAIL'|translate}}</label>
                        <div class="col-sm-8">
                          <input formControlName="email" type="text" class="form-control" disabled />
                          
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 text-right">
                      <button class="btn btn-primary" (click)="checkAndSave()">
                        <i class="fa fa-wrench"></i>  {{'UPDATEPROFIL.UPDATE'|translate}}
                      </button>
                    </div>
                  </div>
              </form>
            </div>
          </div>
