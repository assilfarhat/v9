<div class="card">
  <div class="card-header"><strong>{{editMode?"Modifier la carte": "Nouveau Porteur"}} </strong> </div>
  <div class="card-body" *ngIf="porteurForm">


    <form [formGroup]="porteurForm" autocomplete="off">


      <div class="row">
        <div class="col-sm-6">
          <mat-form-field appearance="outline">
            <mat-label>Client</mat-label>
            <mat-select formControlName="idClient">
              <mat-option *ngFor="let item of clientList" value="{{item.idClient}}">{{item.raisonSociale}}</mat-option>
            </mat-select>
          </mat-form-field>&nbsp;
        </div>

        <div class="col-sm-6">
          <mat-form-field appearance="outline">
            <mat-label>Numéro de la carte</mat-label>
            <input matInput formControlName="numCarte" required placeholder="Nom Prénom">
          </mat-form-field>&nbsp;
        </div>

            <mat-error>ce champ est obligatoire</mat-error>
          </mat-form-field>&nbsp;
        </div> -->
        <div class="col-sm-6">
          <mat-form-field appearance="outline">
            <mat-label>Porteur</mat-label>
            <input matInput formControlName="nom" required placeholder="Nom Prénom">
            <mat-error>Identifiant Porteur obligatoire</mat-error>
          </mat-form-field>&nbsp;
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="outline">
            <mat-label>Identifiant 2</mat-label>

        </div>

          </mat-form-field>&nbsp;
        </div> -->
        <div class="col-sm-6">
          <mat-form-field appearance="outline">
            <mat-label>Matricule</mat-label>
            <input matInput formControlName="matricule" placeholder="Matricule">

          </mat-form-field>&nbsp;
        </div>

        <div class="col-sm-6">
          <mat-form-field appearance="outline">
            <mat-label>Contact</mat-label>
            <input matInput formControlName="contact" placeholder="Contact">
            <!-- <mat-error>Contact invalide</mat-error> -->
          </mat-form-field>&nbsp;
        </div>

      <button mat-raised-button class="btn btn-info pull-right" color="primary" [disabled]="porteurForm.invalid"
        (click)="AjouterPorteur()" type="submit">
